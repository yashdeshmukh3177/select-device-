<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Question</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url('https://i.gifer.com/9LIY.gif');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    /* Dark semi-transparent overlay */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
        z-index: -1;
    }
    /* Blur effect on background image */
    body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://i.gifer.com/9LIY.gif');
        background-size: cover;
        background-position: center;
        filter: blur(10px); /* Adjust blur intensity as needed */
        z-index: -2;
    }
    .container {
        position: relative;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
        color: #333; /* Adjust text color */
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
        margin-bottom: 20px;
        font-weight: bold;
        color: #555; /* Adjust title color */
    }
    .options {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .options a {
        text-decoration: none;
    }
    .options button {
        padding: 12px;
        margin: 0 20px;
        border: none;
        border-radius: 50%;
        background-color: #fff;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .options button img {
        width: 50px;
        height: auto;
    }
    .options button:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>
    <div class="container">
        <h1>What device are you using?</h1>
        <div class="options">
            <a href="https://yashdeshmukh3177.github.io/portfolio-mobile-/" id="phoneBtn"><button><img src="https://www.iconpacks.net/icons/2/free-mobile-phone-icon-2636-thumb.png" alt="Phone"></button></a>
            <a href="https://yashdeshmukh3177.github.io/portfolio/" id="computerBtn"><button><img src="https://icones.pro/wp-content/uploads/2021/04/icone-d-ordinateur-noir.png" alt="Computer"></button></a>
        </div>
    </div>
</body>
</html>
